<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videogames</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
  <script language="JavaScript" type="text/javascript" src="./script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between gap-3 mt-5 mb-5">
      <h4>Videojuegos</h4>
      <button type="button" class="btn btn-success" id="btn-new">Nuevo</button>
    </div>
    
    <table class="table table-striped m-auto mt-3">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Año de lanzamiento</th>
          <th>Clasificación</th>
          <th>Plataformas</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="videogameFormModal" tabindex="-1" role="dialog" aria-labelledby="videogame-title" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="guardarForm">
          <div class="modal-header">
            <h5 class="modal-title" id="videogame-title">Crear videojuego</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id" id="videogame-id">
            <div class="form-group mb-2">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre" required>
            </div>
            <div class="form-group mb-2">
              <label for="categoria">Categoría</label>
              <input type="text" class="form-control" placeholder="Categoría" name="categoria" id="categoria" required>
            </div>
            <div class="form-group mb-2">
              <label for="anioLanzamiento">Año de lanzamiento</label>
              <input type="number" class="form-control" placeholder="2000" name="anioLanzamiento" min="1000" max="2500" id="anioLanzamiento" required>
            </div>
            <div class="form-group mb-2">
              <label for="clasificacion">Clasificación</label>
              <input type="text" class="form-control" placeholder="12+" name="clasificacion" id="clasificacion" required>
            </div>
            <div class="form-group mb-1">
              <label for="plataformas">Plataformas</label>
              <textarea class="form-control" name="plataformas" rows="3" placeholder="Escribe aquí..." id="plataformas" required></textarea>
            </div>
            
      
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="videogameDeleteModal" tabindex="-1" role="dialog" aria-labelledby="videogame-title" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="eliminarForm">
          <div class="modal-header">
            <h5 class="modal-title" id="videogame-title">Eliminar videojuego</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="videogame-delete-id">
            <h6>¿Estás seguro de eliminar este registro?</h6>
            <p>Esta acción no se puede deshacer.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-danger">Eliminar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
